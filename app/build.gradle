apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.using_samsung_remote_sensors"
        minSdkVersion 14
        targetSdkVersion 17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/chord-v2.0.0.jar')
    compile files('libs/RemoteSensorSDK_release.jar')
    compile files('libs/sdk-v1.0.0.jar')
}
